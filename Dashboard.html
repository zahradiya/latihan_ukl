<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard | Presensi Online</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #f2f6fa;
      min-height: 100vh;
    }

    header {
      background: #0077b6;
      color: #fff;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 1.5rem;
    }

    header button {
      background: #00b4d8;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }

    header button:hover {
      background: #0096c7;
    }

    main {
      padding: 2rem;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 1.5rem;
      margin-bottom: 1.5rem;
    }

    .card h2 {
      color: #0077b6;
      margin-bottom: 1rem;
    }

    .info {
      font-size: 1rem;
      margin-bottom: 1rem;
    }

    .btn-presensi {
      background: #00b4d8;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s;
    }

    .btn-presensi:hover {
      background: #0077b6;
    }

    nav {
      display: flex;
      justify-content: center;
      background: #e0f7fa;
      padding: 0.8rem;
      position: fixed;
      bottom: 0;
      width: 100%;
      gap: 1rem;
    }

    nav a {
      color: #0077b6;
      font-weight: 600;
      text-decoration: none;
      transition: 0.2s;
    }

    nav a:hover {
      color: #023e8a;
    }
  </style>
</head>
<body>

  <header>
    <h1>Dashboard</h1>
    <button onclick="logout()">Logout</button>
  </header>

  <main>
    <div class="card">
      <h2>Selamat Datang, <span id="namaUser">Admin</span> üëã</h2>
      <p class="info">Status Hari Ini: <strong id="status">Belum Presensi</strong></p>
      <button class="btn-presensi" onclick="presensi()">Presensi Sekarang</button>
    </div>

    <div class="card">
      <h2>Rekap Bulan Ini</h2>
      <p>Total Hari Hadir: <strong id="hadir">15</strong></p>
      <p>Total Hari Tidak Hadir: <strong id="tidakhadir">2</strong></p>
    </div>
  </main>

  <nav>
    <a href="dashboard.html">üè† Dashboard</a>
    <a href="users.html">üë• Pengguna</a>
    <a href="history.html">üìÖ Riwayat</a>
    <a href="analysis.html">üìä Analisis</a>
  </nav>

  <script>
    function presensi() {
      const status = document.getElementById('status');
      if (status.textContent === "Belum Presensi") {
        status.textContent = "Hadir ‚úÖ";
        alert("Presensi berhasil disimpan!");
      } else {
        alert("Kamu sudah presensi hari ini!");
      }
    }

    function logout() {
      alert("Berhasil logout!");
      window.location.href = "login.html";
    }
  </script>

</body>
</html>
