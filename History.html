<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Riwayat Presensi | Presensi Online</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #f2f6fa;
      min-height: 100vh;
    }

    header {
      background: #0077b6;
      color: #fff;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 1.5rem;
    }

    header button {
      background: #00b4d8;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }

    header button:hover {
      background: #0096c7;
    }

    main {
      padding: 2rem;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 1.5rem;
      margin-bottom: 1.5rem;
    }

    h2 {
      color: #0077b6;
      margin-bottom: 1rem;
    }

    select {
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      margin-bottom: 1rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #eee;
    }

    th {
      background: #caf0f8;
      color: #023e8a;
    }

    tr:hover {
      background: #e0f7fa;
    }

    nav {
      display: flex;
      justify-content: center;
      background: #e0f7fa;
      padding: 0.8rem;
      position: fixed;
      bottom: 0;
      width: 100%;
      gap: 1rem;
    }

    nav a {
      color: #0077b6;
      font-weight: 600;
      text-decoration: none;
      transition: 0.2s;
    }

    nav a:hover {
      color: #023e8a;
    }
  </style>
</head>
<body>

  <header>
    <h1>Riwayat Presensi</h1>
    <button onclick="logout()">Logout</button>
  </header>

  <main>
    <div class="card">
      <h2>Riwayat Kehadiran</h2>
      <label for="bulan">Pilih Bulan:</label>
      <select id="bulan" onchange="filterBulan()">
        <option value="all">Semua</option>
        <option value="Januari">Januari</option>
        <option value="Februari">Februari</option>
        <option value="Maret">Maret</option>
      </select>

      <table id="tabelHistory">
        <thead>
          <tr>
            <th>No</th>
            <th>Tanggal</th>
            <th>Bulan</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <!-- Data presensi akan muncul di sini -->
        </tbody>
      </table>
    </div>
  </main>

  <nav>
    <a href="dashboard.html">üè† Dashboard</a>
    <a href="users.html">üë• Pengguna</a>
    <a href="history.html">üìÖ Riwayat</a>
    <a href="analysis.html">üìä Analisis</a>
  </nav>

  <script>
    const dataPresensi = [
      { tanggal: "01", bulan: "Januari", status: "Hadir" },
      { tanggal: "02", bulan: "Januari", status: "Hadir" },
      { tanggal: "03", bulan: "Januari", status: "Tidak Hadir" },
      { tanggal: "05", bulan: "Februari", status: "Hadir" },
      { tanggal: "06", bulan: "Maret", status: "Hadir" },
    ];

    function tampilkanData(data) {
      const tbody = document.querySelector("#tabelHistory tbody");
      tbody.innerHTML = "";

      data.forEach((item, index) => {
        tbody.innerHTML += `
          <tr>
            <td>${index + 1}</td>
            <td>${item.tanggal}</td>
            <td>${item.bulan}</td>
            <td>${item.status}</td>
          </tr>
        `;
      });
    }

    function filterBulan() {
      const bulan = document.getElementById("bulan").value;
      if (bulan === "all") {
        tampilkanData(dataPresensi);
      } else {
        const filtered = dataPresensi.filter(item => item.bulan === bulan);
        tampilkanData(filtered);
      }
    }

    function logout() {
      alert("Logout berhasil!");
      window.location.href = "login.html";
    }

    tampilkanData(dataPresensi);
  </script>

</body>
</html>
